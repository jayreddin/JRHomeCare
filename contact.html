<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JR Home Care - Contact</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }
    .title {
      color: #002366; /* Navy Blue */
    }
    .description {
      color: #333;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      background-color: #002366; /* Navy Blue */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #001a4d;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    .social-links {
      text-align: center;
      margin-bottom: 20px;
    }
    .social-links a {
      color: #002366; /* Navy Blue */
      text-decoration: none;
      margin: 0 10px;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main>
    <img src="./logo.png" alt="JR Home Care Logo" class="logo"> 
    <div id="header"></div>

    <div class="social-links">
      <a href="https://facebook.com/handymanjamiedublin" target="_blank">Facebook</a>
    </div>

    <h1 class="title">Contact Us</h1>
    <p class="description">Get in touch with us for a free quote or to schedule a service.</p>

    <div class="form-container">
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="query">Your Query</label>
        <textarea id="query" name="query" rows="6" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <script type="module">
    // Load the header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;

        // Add event listeners for radio buttons
        document.querySelectorAll('input[name="radio"]').forEach((radio) => {
          radio.addEventListener('change', (event) => {
            if (event.target.id === 'services') {
              window.location.href = 'services.html';
            } else if (event.target.id === 'contact') {
              window.location.href = 'contact.html';
            } else if (event.target.id === 'home') {
              window.location.href = 'index.html';
            }
          });
        });
      });

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const query = document.getElementById('query').value;
      const mailtoLink = `mailto:info@jrhomecare.com?subject=Query from ${name}&body=${encodeURIComponent(query)}%0A%0AFrom: ${name}%0AEmail: ${email}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>

</html>
