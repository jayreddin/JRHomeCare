<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JR Home Care - Glazing</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }
    .title {
      color: #002366; /* Navy Blue */
    }
    .description {
      color: #333;
    }
    .swiper-container {
      width: 100%;
      height: 400px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
  </style>
</head>

<body>
  <main>
    <img src="./logo.png" alt="JR Home Care Logo" class="logo"> 
    <div id="header"></div>

    <h1 class="title">Glazing Jobs Completed</h1>
    <p class="description">Swipe through the images to see our completed glazing projects.</p>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/images/glazing/glazing1.jpg" alt="Glazing Job 1"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing2.jpg" alt="Glazing Job 2"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing3.jpg" alt="Glazing Job 3"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing4.jpg" alt="Glazing Job 4"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing5.jpg" alt="Glazing Job 5"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing6.jpg" alt="Glazing Job 6"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing7.jpg" alt="Glazing Job 7"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing8.jpg" alt="Glazing Job 8"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing9.jpg" alt="Glazing Job 9"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing10.jpg" alt="Glazing Job 10"></div>
        <div class="swiper-slide"><img src="/images/glazing/glazing11.jpg" alt="Glazing Job 11"></div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script type="module">
    // Load the header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;

        // Add event listeners for radio buttons
        document.querySelectorAll('input[name="radio"]').forEach((radio) => {
          radio.addEventListener('change', (event) => {
            if (event.target.id === 'services') {
              window.location.href = 'services.html';
            } else if (event.target.id === 'contact') {
              window.location.href = 'contact.html';
            } else if (event.target.id === 'roofing') {
              window.location.href = 'roofing.html';
            } else if (event.target.id === 'glazing') {
              window.location.href = 'glazing.html';
            } else if (event.target.id === 'home') {
              window.location.href = 'index.html';
            }
          });
        });
      });

    // Initialize Swiper
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>
